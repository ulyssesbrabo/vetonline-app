<section>
	
	<style>

			body, html{
			
			background-repeat: no-repeat;
			
			font-family: 'Oxygen', sans-serif;
			}

			.main{
			 	margin-top: 70px;
			}

			h1.title { 
				font-size: 50px;
				font-family: 'Passion One', cursive; 
				font-weight: 400; 
			}

			h2.title{
				text-align: center;
				color: #000EB9;
				font-size: 20px;
				font-family: 'Passion One', cursive;
				font-weight: 30;
				margin-top: 5px;
			}

			hr{
				width: 10%;
				color: #fff;
			}

			.form-group{
				margin-bottom: 15px;
				padding: center;
				margin-left: auto;
				margin-right: auto;
			}

			label{
				margin-bottom: 15px;
			}

			input,
			input::-webkit-input-placeholder {
			    font-size: 11px;
			    padding-top: 3px;
			}

			.main-login{
			 	background-color: #fff;
			    /* shadows and rounded borders */
			    -moz-border-radius: 2px;
			    -webkit-border-radius: 2px;
			    border-radius: 50px;
			    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

			}

			.main-center{
			 	margin-top: 30px;
			 	margin: 30px auto;
			 	max-width: 530px;
			    padding: 40px 40px;

			}

			.login-button{
				margin-top: 5px;
			}

			.login-register{
				font-size: 20px;
				text-align: center;

			}


			.container.img{
				max-width:200px;
			    max-height:150px;
			    width: auto;
			    height: auto;
			}

			.input-group{
				border-collapse: separate;
				position: relative;

			}

			body{
				background: url(img/fundocadastroauxiliar1.jpg);
				
			}

    </style>


    <div class="main-login main-center" >

    		<form class="form-horizontal" name="cadastroAnimalResponsavelForm" method="post" action="#">
				
				<div class="panel-title text-center">
	    			<h1 class="title">Cadastra Animal</h1>
	    		</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="nomeAnimal" class="cols-sm-2 control-label">Nome do animal</label>
							<input type="text" class="form-control" name="nomeAnimal" id="nomeAnimal" placeholder="Digite o nome do animal aqui..." ng-model="animal.nomeAnimal" ng-required="true" />
						</div>

					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="Especie" class="cols-sm-2 control-label">Espécie do animal</label>
							<input type="text" class="form-control" name="Especie" id="Especie" ng-model="animal.Especie" ng-required="true" placeholder="Cão ou Gato?..."/>
						</div>

					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="Raca" class="cols-sm-2 control-label">Raça do animal</label>
							<input type="text" class="form-control" name="Raca" id="Raca" ng-model="animal.Raca" ng-required="true" placeholder="Digite a raça do animal..."/>
						</div>

					</div>
				</div>

				<div class="form-group ">
					<button type="button" class="btn btn-primary btn-block" ng-click="novoAnimal(animal)" ng-disabled="cadastroAnimalResponsavelForm.$invalid">Cadastra</button>
				</div>

			</form>
    		
    	</div>


</section>
