			}

			h2.title{

				font-weight: 30;
				margin-top: 5px;
			}

				width: 10%;
				color: #fff;
			}

			.form-group{
				margin-bottom: 15px;
				padding: center;
				margin-left: auto;
				margin-right: auto;
			}

			label{
				margin-bottom: 15px;
			}

			input,

			.main-login{
			 	background-color: #fff;
			    /* shadows and rounded borders */
			    -moz-border-radius: 2px;
			    -webkit-border-radius: 2px;
			    border-radius: 50px;
			    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

			}

			.main-center{
			 	margin-top: 30px;
			 	margin: 30px auto;
			 	max-width: 530px;
			    padding: 40px 40px;

			}

			.login-button{
				margin-top: 5px;
			}

			.login-register{
				font-size: 20px;
				text-align: center;

			}


			.container.img{
				max-width:200px;
			    max-height:150px;
			    width: auto;

			}

			.input-group{
				border-collapse: separate;
				position: relative;

			}

			body{
				background: url(img/logomedico.png);
				
			}

        <div class="main-login main-center" >

    		<form class="form-horizontal" name="cadastroAnimalForm" method="post" action="#">

    			<div class="panel-title text-center">
	    			<h1 class="title">Cadastra Animal</h1>
	    		</div>
				
				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="nome" class="cols-sm-2 control-label">Nome do animal</label>
							<input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome do animal aqui..." ng-model="animal.nomeAnimal" ng-required="true" />
						</div>

					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="especie" class="cols-sm-2 control-label">Espécie do animal</label>
							<input type="text" class="form-control" name="especie" id="especie" ng-model="animal.tipoAnimal" ng-required="true" placeholder="Cão ou Gato?..."/>
						</div>

					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="raca" class="cols-sm-2 control-label">Raça do animal</label>
							<input type="text" class="form-control" name="raca" id="raca" ng-model="animal.racaAnimal" ng-required="true" placeholder="Digite a raça do animal..."/>
						</div>

					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<label for="historicoAnimal" class="cols-sm-2 control-label">Historico do Animal</label>
							<div class="input-group">
								<textarea rows="6" style="width: 20em" id="historicoAnimal" ng-model="animal.historicoAnimal" ng-required="true" name="historicoAnimal"></textarea>
							</div>

					</div>
				</div>						

				<div class="form-group">
					<label for="crmvMedico" class="cols-sm-2 control-label">Crmv do médico</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" class="form-control" name="crmvMedico" id="crmvMedico" ng-model="animal.crmvmedico" ng-required="true" 
							placeholder="Digite o Crmv do Médico" ng-pattern="/^\d{4,5}$/"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="auxiliar" class="cols-sm-2 control-label">CPF do auxiliar</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" class="form-control" name="auxiliar" id="auxiliar" ng-model="animal.cpfAuxiliar" ng-required="true" placeholder="Digite o CPF do Auxiliar" ng-pattern="/^\d{3}.\d{3}.\d{3}-\d{2}$/"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="responsavel" class="cols-sm-2 control-label">CPF do Responsavel</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" class="form-control" name="responsavel" id="responsavel" ng-model="animal.cpfResponsavel" ng-required="true" placeholder="Digite o CPF do Responsavel" ng-pattern="/^\d{3}.\d{3}.\d{3}-\d{2}$/"/>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="button" class="btn btn-primary btn-block" ng-click="novoAnimal(animal)" ng-disabled="cadastroAnimalForm.$invalid">Cadastra</button>
				</div>

			</form>
    		
    	</div>
	
</section>
