				<div class="form-group">

						</div>

				</div>

				<div class="form-group">
					
					<div class="cols-sm-10">

						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="phone" class="cols-sm-2 control-label">Telefone 1</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" class="form-control" name="phone" id="phone" placeholder="Digite seu telefone aqui..."/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="phone" class="cols-sm-2 control-label">Telefone 2</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" class="form-control" name="phone" id="phone" placeholder="Digite seu telefone aqui..."/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="phone" class="cols-sm-2 control-label">Telefone 3</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" class="form-control" name="phone" id="phone" placeholder="Digite seu telefone aqui..."/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Email da Clinica</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" class="form-control" name="email" id="email" placeholder="Digite seu email aqui..."/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="city" class="cols-sm-2 control-label">Cidade Clinica</label>
							<select name="city" id="city" >
								<option value="">--</option>
								<option value="PR">PR</option>
							</select>
						</div>

					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="state" class="cols-sm-2 control-label">Estado da Clinica</label>
							<select name="state" id="state">
								<option value="">--</option>
								<option value="PR">PR</option>
							</select>
						</div>

					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<label for="perfilClinica" class="cols-sm-2 control-label">Perfil Clinica</label>
							<div class="input-group">
								<textarea rows="6" style="width: 20em" id="perfilClinica" name="perfilClinica"></textarea>
							</div>

					</div>
				</div>

					<div class="form-group ">
						<button type="button" class="btn btn-primary btn-lg btn-block login-button" >Atualizar</button>
					</div>
			</form>
	</div>
	
</section>
