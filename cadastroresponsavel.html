<section>

	<style>

			body, html{
			
			background-repeat: no-repeat;
			background-color: #d3d3d3;
			font-family: 'Oxygen', sans-serif;
			}

			.main{
			 	margin-top: 70px;
			}

			h1.title { 
				font-size: 50px;
				font-family: 'Passion One', cursive; 
				font-weight: 400; 
			}

			h2.title{
				text-align: center;
				color: #000EB9;
				font-size: 20px;
				font-family: 'Passion One', cursive;
				font-weight: 30;
				margin-top: 5px;
			}

			hr{
				width: 10%;
				color: #fff;
			}

			.form-group{
				margin-bottom: 15px;
				padding: center;
				margin-left: auto;
				margin-right: auto;
			}

			label{
				margin-bottom: 15px;
			}

			input,
			input::-webkit-input-placeholder {
			    font-size: 11px;
			    padding-top: 3px;
			}

			.main-login{
			 	background-color: #fff;
			    /* shadows and rounded borders */
			    -moz-border-radius: 2px;
			    -webkit-border-radius: 2px;
			    border-radius: 50px;
			    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

			}

			.main-center{
			 	margin-top: 30px;
			 	margin: 30px auto;
			 	max-width: 530px;
			    padding: 40px 40px;

			}

			.login-button{
				margin-top: 5px;
			}

			.login-register{
				font-size: 20px;
				text-align: center;

			}


			.container.img{
				max-width:200px;
			    max-height:150px;
			    width: auto;
			    height: auto;
			}

			.input-group{
				border-collapse: separate;
				position: relative;

			}

			body{
				background: url(img/logoresponsavel1.jpg);

				
				
			}

    </style>

    	<div class="main-login main-center">

    		<form class="form-horizontal" name="cadastroResponsavelForm" method="post" action="#">

    			<img src="img/logoVeterinarioIngles.png" class="img-responsive" alt=""/>
				
				<div class="form-group">
					
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="cpfResponsavel" class="cols-sm-2 control-label">Digite seu CPF</label>
							<input type="text" class="form-control" name="cpfResponsavel" id="cpfResponsavel" placeholder="xxx.xxx.xxx-xx" ng-model="responsavel.cpfResponsavel" ng-required="true" />
						</div>
					</div>
				</div>

				<div class="form-group">
					
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="nomeResponsavel" class="cols-sm-2 control-label">Digite seu Nome</label>
							<input type="text" class="form-control" name="nomeResponsavel" id="nomeResponsavel" placeholder="Digite seu nome aqui..." ng-model="responsavel.nomeResponsavel" ng-required="true"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="enderecoResponsavel" class="cols-sm-2 control-label">Digite seu Endereço</label>
							<input type="text" class="form-control" name="enderecoResponsavel" id="enderecoResponsavel" placeholder="Digite seu endereço aqui..." 
									ng-model="responsavel.enderecoResponsavel" ng-required="true"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="telefoneResponsavel" class="cols-sm-2 control-label">Digite seu Telefone</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" class="form-control" name="telefoneResponsavel" id="telefoneResponsavel" ng-model="responsavel.telefoneResponsavel"  placeholder="+XX (XX) XXXXX-XXXX" ng-required="true"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="emailResponsavel" class="cols-sm-2 control-label">Digite seu Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="text" class="form-control" name="emailResponsavel" id="emailResponsavel" ng-model="responsavel.emailResponsavel" placeholder="Digite seu email aqui..." ng-required="true"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="city" class="cols-sm-2 control-label">Seu estado</label>
							<select name="estado" id="estadoSelecionado" ng-model="responsavel.Estados" 
									ng-change = "carregarCidades()">
								<option value="">Selecione um estado</option>
								<option ng-repeat="option in estados" value="{{option.idEstados}}">{{option.nomeEstados}}</option>
							</select>
						</div>

					</div>	
				</div>

				<div class="form-group">
					<div class="cols-sm-10">
						<div class="input-group">
							<label for="state" class="cols-sm-2 control-label">Sua Cidade</label>
							<select name="cidade" id="cidade" ng-model="responsavel.Cidade">
								<option value="">Selecione sua cidades</option>
								<option ng-repeat="option in cidades" value="{{option.idCidade}}">{{option.nomeCidade}}</option>
							</select>
						</div>

					</div>
				</div>

				<div class="form-group">
					<label for="senhaResponsavel" class="cols-sm-2 control-label">Digite sua Senha</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="password" class="form-control" name="senhaResponsavel" id="senhaResponsavel" ng-model="responsavel.senhaResponsavel" ng-required="true" placeholder="Digite sua senha aqui..."/>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="confirm" class="cols-sm-2 control-label">Confirme sua Senha</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirme sua senha..."/>
						</div>
					</div>
				</div>
				<div class="form-group ">
					<button type="button" class="btn btn-primary btn-block" ng-click="novoResponsavel(responsavel)" ng-disabled="cadastroResponsavelForm.$invalid" >Cadastra</button>
				</div>
			</form>
    		
    	</div>
	
</section>
